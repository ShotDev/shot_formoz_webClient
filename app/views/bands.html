<div class="wrapper" ng-init='init()'>
    <div class="header">
        <h2>點選你想看的樂團</h2>
    </div>
    <div class="content">
        <div class="content-wrapper" >
        
             <div class ="band-block-non" ng-repeat="band in bands" ng-click="bandClick(band)">
             	<div class="center-cropped" ng-style="{'background-image': 'url(' + band.photo_url + ')'}"/>
             	​<span class="band-name"> {{band.name}} </span>​
			  </div>
             
        </div>
    </div>
    <div class="footer">
        <h2>產生我的攻略</h2>        
    </div>
</div>
