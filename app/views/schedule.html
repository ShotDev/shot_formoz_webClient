<h2>schedule</h2>

<a href="#/bands">bands</a>
<a href="#/login">login</a>

<div class="schedule">
  <div class="header date">
    8/2
  </div>

  <div class="bands">
    <div class="times">
      <p class="hour" ng-repeat="hour in currentPerformDate.getHours()">{{ hour }}</p>
    </div>

    <div class="stage" ng-repeat="stage in currentPerformDate.getStages()">
      <div ng-repeat="span in stage.getTimeSpans()" class="{{ span.type }} height-{{span.span * 10}}">
        {{span.name}}
        {{span.startTime}}
        -
        {{span.endTime}}
      </div>
    </div>

    <div class="clear"></div>
  </div>
</div>
